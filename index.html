	<style>

			display: flex;

<body>
	<div class="flex">
		<a href="verse/1.jpg" download="versNaRok2024" id="download-a">
			<img id="img" src="verse/1.jpg">
		</a>
	</div>
</body>
<script>
	var thisVerse = getRandomInt(1, 120)
	console.log(thisVerse);

	var imgElem = document.getElementById("img")
	var downloadA = document.getElementById("download-a")

	var verseStr = "verse/" + thisVerse + ".jpg"
	imgElem.src = verseStr;
	downloadA.href = verseStr;


	function getRandomInt(min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
</script>
